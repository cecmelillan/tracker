  <div>

	<form class="form-horizontal" ng-submit="guardar()">
	  <fieldset>
		<legend><h4>Editando registro {{row.id}}</h4></legend>
		
		<div class="form-group">
		  <label class="control-label" for="materia">Materia</label>
		  <input class="form-control" id="materia" type="text" ng-model="row.materia">
		</div>
		
		<div class="form-group">
		  <label class="control-label" for="termino">Termino</label>
		  <input class="form-control" id="termino" type="text" ng-model="row.termino">
		</div>
		
		<div class="form-group">
		  <label class="control-label" for="detalle">Detalle</label>
		  <textarea class="form-control" rows="5" ng-model="row.detalle"></textarea>
		</div>
		
		<div class="form-group">
		  <div class="col-lg-10 col-lg-offset-2">
			<button type="reset" class="btn btn-default">Cancelar</button>
			<button type="submit" class="btn btn-primary">Enviar</button>
		  </div>
		</div>
		
	  </fieldset>
	</form>
	</div>
