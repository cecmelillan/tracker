  <div>

	<form class="form-horizontal" ng-submit="guardar()">
	  <fieldset>
		<legend><h4>Editando registro {{row.id}}</h4></legend>
		
		<div class="form-group">
		  <label class="control-label" for="materia">Alcance</label>
		  <input class="form-control" id="materia" type="text" ng-model="row.alcance">
		</div>
		
		<div class="form-group">
		  <label class="control-label" for="termino">Url</label>
		  <input class="form-control" id="termino" type="text" ng-model="row.url">
		</div>
		
		<div class="form-group">
		  <label class="control-label" for="detalle">Nombre</label>
		  <textarea class="form-control" rows="5" ng-model="row.nombre"></textarea>
		</div>
		
		<div class="form-group">
		  <label class="control-label" for="detalle">Descripcion</label>
		  <textarea class="form-control" rows="5" ng-model="row.descripcion"></textarea>
		</div>
		
		<div class="form-group">
		  <div class="col-lg-10 col-lg-offset-2">
			<button type="reset" class="btn btn-default">Cancelar</button>
			<button type="submit" class="btn btn-primary">Enviar</button>
		  </div>
		</div>
		
	  </fieldset>
	</form>
	</div>
