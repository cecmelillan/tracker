  <div>

	<form class="form-horizontal" ng-submit="guardar()">
	  <fieldset>
		<legend><h4>Editando registro {{row.id}}</h4></legend>
		
		<div class="form-group">
		  <label class="control-label" for="tag">Tag</label>
		  <input class="form-control" id="tag" type="text" ng-model="row.tag">
		</div>
		
		<div class="form-group">
		  <label class="control-label" for="descripcion">Descripcion</label>
		  <input class="form-control" id="descripcion" type="text" ng-model="row.descripcion">
		</div>
		
		<div class="form-group">
		  <div class="col-lg-10 col-lg-offset-2">
			<button type="reset" class="btn btn-default" ng-click="cancelar()">Cancelar</button>
			<button type="submit" class="btn btn-primary">Enviar</button>
		  </div>
		</div>
		
	  </fieldset>
	</form>
	</div>
